{% extends 'base.html' %}

{% block content %}
<h1>Join the Game</h1>
<h3>Game ID: {{ gid }}</h3>

<form action="/game/join/{{ gid }}" method="POST">
  <label for="input-bot_url">Bot Url:</label>
  <input type="text" name="bot_url" id="input-bot_url">

  <input type="hidden" name="bot_role" value="rpaddle">

  <input type="submit">
</form>
{% endblock %}
